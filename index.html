<!DOCTYPE html>
<html>
  <head>
    <title>Mathu | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
  </head>

  <body>
    <h1>Login to Math√º</h1>
    <input autofocus id="name-input" placeholder="Username" style="opacity:1;"><br><br>
    <input id="class-code" placeholder="Class Code">
    <button id="submit" class="login" onclick="link(document.getElementById('name-input').value);">Submit</button>

    <script>
      var name = document.getElementById("name-input");
      var btn = document.getElementById("submit");

      function link(name){
        if(name !== ""){
          window.location.href = "main.html?" + name;
        } else {
          alert("Please enter a username first!");
        }
      }

      document.getElementById("name-input")
      .addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
        btn.click();
      }
    });
    </script>
  </body>
</html>
