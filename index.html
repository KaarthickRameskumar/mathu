<!DOCTYPE html>
<html>
  <head>
    <title>Mathu | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
  </head>

  <body>
    <h1>Login to Math√º</h1>
    <input id="name" placeholder="Username" style="opacity:1;"><br><br>
    <input placeholder="Class Code" style="opacity:1;position:fixed;left:37.5%;bottom:30px;">
    <button id="submit" class="login" onclick="link(document.getElementById('name').value);">Submit</button>

    <script>
      var name = document.getElementById("name");

      function link(name){
        if(name !== ""){
          window.location.href = "main.html?" + name;
        } else {
          alert("Please enter a username first!");
        }
      }
    </script>
  </body>
</html>
